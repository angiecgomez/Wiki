{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Create page - Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create a new page!</h1> 
        <h3 style="color: rgb(19, 123, 250); margin-bottom: 40px;" >All fields are required.</h3>
        <label style="color: red;">{{ error_message | safe }} {{ title | safe }}</label>
        <form action="{% url 'save_newpage' %}" method="POST">
            {% csrf_token %}
            <p><input id="title" type="text" name="title" placeholder="New page title" required></p>
            <p class="textarea"><textarea id="content" type="text" name="content" placeholder="Markdown content of new page" required></textarea></p>
            <div id="save"><button type="submit">Save</button></div>  
        </form>
        {% endblock %}
